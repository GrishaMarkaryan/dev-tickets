<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../fonts/tt-norms-pro/stylesheet.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <div class="logo">
                <div class="redSquare">  </div>
                <div class="header-IEX"> Интернет-Эксперт </div>
            </div>
            <div class="line">  </div>
            <div class="header-dev-tickets"> Dev Tickets </div>
        </div>
        <div class="login-passw">
            <div class="input-box">
                <input type="text" id="login-input" class="input-field" style="cursor: pointer;" autocomplete="off" required>
                <div class="input-field-name"> Логин </div>
            </div>
            <div class="input-box password">
                <input type="password" id="password-input" class="input-field" style="cursor: pointer;" autocomplete="off" required>
                <div class="input-field-name"> Пароль </div>
                <img id="eye" src="../_icons/eye_2.svg" alt="">
            </div>
        </div>

        <div class="input-submit">
            <button id="submit-btn" class="submit-btn"> Войти </button>
        </div>
    </div>
    <footer> © ООО «Интернет-Эксперт», 2024 </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
